<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
</head>
<body>
  <script>
    // HTML 문서
    // CSS  style 보관함
    // Jvascript 프로그래밍 언어 (HTML을 조작하기 위한 언어)

    // 변수 : 값(데이터)를 저장하는 공간
    // var, let, const 로 생성
    var 공간;
    공간 = 3.14;       // = 은 값을 담다(같다가 아님) 같다는 ===
    공간                 //처음 생성할때만 var,let,const사용

    // var 공간             // 에러(var로 만든 공간은 다시 만들수없다)

    // 함수(코드를 저장하는 공간)
    // function 으로 생성
    function 함수이름(){

    } 
    // () 에는 매개변수(다시 쓸때마다 바꾸고싶은 값)
    // {} 에는 저장할 코드를 넣는다
    // 한번 만든 함수는 function키워드 없이 재활용(중복이름 생성불가)
    // 재활용 할때는 이름과()까지 
    함수이름()

    // 함수가 끝날 때 결과를 알려주고 싶다 return
    // return 같은 변수로 담아서 사용
    function 리턴있음(){
      return true //return을 만나면  거기서 바로끝남
      console.log('죽은코드')
    }

    //
    console.log(리턴있음());

    var 함수결과 = 리턴있음()
    console.log(함수결과)

    // 변수의 타입(자료형) : 정수,실수,문자열,배열,객체
    // 정수 : 소숫점없는 숫자
    var 변수1 = 1
    // 실수 : 소숫점있는 숫자
    var 변수2 = 3.14
    // 문자열 : 글자또는 숫자를 "" 나 ''로 감싼것
    var 변수3 = '글자'
    // 문자열 : 
    var 변수4 = '123'
  </script>
</body>
</html>
