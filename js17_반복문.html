<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //while,for,foreach

    //그러면 10000번은?
    //반목문
    for(let 숫자 = 1; 숫자 <= 3; 숫자 ++){
      console.log('내가적고싶은말')
    }
    // for 안에 들어길 항목
    // 시작할 번호
    // 반복할 조건(이 조건이 맞지않으면 반복하지X)
    // 증감량 (번호의 값을 증가시기거나 감소시키거나 --,++)
    for(let 숫자 = 1;숫자 <=5;숫자 ++){
     // 숫자 1로 시작
     // ()한번 마칠때마다 1씩 더하기
     // 숫자 ++한다음 숫자 <=5인지 확인
     // 5번 반복을 하고싶다 : 1로 시작해서 <=5로 끝
    
     // 숫자의 값을 출력
    console.log(숫자)
    }

    for(let 반복 = 0; 반복 <= 10; 반복++){
      console.log("Hellow World!")
    }
    // 반복문은 주로 배열과 함께 사용
    // 또는 여러 클래스에 동일한 작업을 해주려할때
    var 배열 = [1, 3.14, '문자열', true, "hi"]
    // 배열안에있는 각 요소를 한번씩 사용하고 싶다 ==> 반복문 
    for(let i=0; i<배열.length; i++){
      console.log(배열[i])
    }
  </script>
</body>
</html>
