<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .select-tag{
      color: white;
    }
    .display-none{
      display: none;
    }
  </style>
</head>
<body>
  <form>
  <select class="select-tag">
    <option>커피</option>
    <option>주스</option>
    <option>차</option>
  </select>
  <select class="select-tag display-none">
    <option>1잔</option>
    <option>2잔</option>
    <option>3잔</option>
  </select>
</form>

<script>
  // 하나의 클래스가 여러군데에 사용하면 
  // querycollecterAll 을 통해서 배열로 찾기
  document.querySelectorAll('.select-tag')[0].addEventListener('input', (e)=>{
    // 내가 이벤트 준 타겟
    if(e.target.value == '주스'){
      document.querySelectorAll('.select-tag')[1].classList.remove('display-none')
      // alert(e.target.value)
    }else{
      document.querySelectorAll('.select-tag')[1].classList.add('display-none')
      // alert(e.target.value)
    }
  })

  변수 = function(a,b){
    let sum = a+b
    return sum
  }

</script>
</body>
</html>
