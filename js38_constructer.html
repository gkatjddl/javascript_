<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오브젝트 생성자</title>
</head>
<body>



  <script>
    var 오브젝트 = {
      '이름' : '홍길동',
      '나이' : 19
    }
    // 함수를 만들때 this를 사용해서 값을 넣으면
    // 오브젝트가 생성이 된다

    function 오브젝트생성기(){
      // key값은 앞에 this.을 붙히고 
      // value는  .으로 대입하듯이
      this.이름 = "홍길동",
      this.나이 = 19
    }

    // 오브젝트생성기를 new에서 사용할 때마다 오브젝트가 만들어진다 constructer
    var 오브젝트2 = new 오브젝트생성기()
    console.log(오브젝트2)
    console.log(오브젝트2['이름'])

    function 오브젝트생성기2(이름,나이){
      this.이름 = 이름,       // 이름.이름
      this.나이 = 나이        // 나이.나이
    }

    var 오브젝트3 = new 오브젝트생성기2('유관순',19)
    var 오브젝트4 = new 오브젝트생성기2('김유신',33)

    console.log(오브젝트3)
    console.log(오브젝트4)

    오브젝트생성기2.prototype.키 = '값123'
    오브젝트생성기2.prototype.추가 = '값2'

    console.log(오브젝트3.키)
    console.log(오브젝트4.키)
    console.log(오브젝트4._proto_)

    var 배열 = [1,2,3]
    var 프로젝트5={}
    console.log(배열._proto_)
    console.log(프로젝트5._proto_)



  </script>
</body>
</html>
